<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Basic Page</title>
</head>
<body>
	<!-- 전체를 감싸는 태그 -->
	<div id="page-wrapper">
		<!-- 해더 -->
		<header id="main-header"></header>
		<!-- 내비게이션 -->
		<nav id="main-navigation"></nav>
		<!-- 본문 -->
		<div id="content">
			<!-- 본문 좌측 영역 -->
			<section id="main-section"></section>
			<!-- 본문 우측 영역 -->
			<section id="main-aside"></section>
		</div>
		<!-- 푸터 -->
		<footer id="main_footer"></footer>
	</div>
</body>
</html>
