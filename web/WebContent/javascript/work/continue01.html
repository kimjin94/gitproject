<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// continue : 다시 반복문으로 돌아가라는 의미로 사용됨.
	//			  continue문이 실행되면, continue문 아래쪽은 실행되지 않는다.
	
	for(var i=1; i<=10; i+=1){
		
		if(i==5) continue;
		document.write("출력:"+i+"<br>");
	}
	// 1~100 정수 중에서 짝수만 출력
	for(var i=1; i<=100; i+=1){
		
		if(i%2 == 1) continue; // 홀수
		document.write("짝수:"+i+"<br>");
	}

	// 1~100 정수 중에서 5의 배수만 출력
	for(var i=1; i<=100; i+=1){
		
		if(i%5 != 0) continue; // 홀수
		document.write("5의 배수:"+i+"<br>");
	}
	
</script>

</body>
</html>
