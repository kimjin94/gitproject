<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// 배열을 활용한 for문
	var col = ['red','orange','yellow','green','bule','navy','purple'];
	var f = ['고딕','명조','궁서','바탕','돋음','견고딕','새고딕'];
	
	for(var i=1; i<=7; i+=1){
		document.write("<font size="+i+
							" color="+col[i-1]+
							" face="+f[i-1]+">자바스크립트</font><br>");
	}

</script>

</body>
</html>
