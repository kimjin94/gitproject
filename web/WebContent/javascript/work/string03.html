<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var name = prompt("당신의 영문 이름은?","");
	var upper = name.toUpperCase();
	document.write(upper+"<br>");
	
	var num = prompt("당신의 연락번호 입력?","");			//num=01012345678
													//num.length=11
	var result = num.substring(0, num.length-4)+"****";
	document.write(result+"<br>");					//num=0101234****

</script>
</body>
</html>
