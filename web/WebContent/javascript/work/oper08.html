<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// 키보드로 신장(키)을 입력 했을때 적정 체중을 구하는 프로그램을 작성하시오
	// 적정 체중 = (본인 신장 - 100)*0.9
	
	var height = prompt("신장(키)을 입력 하세요", "");
	var weight = (height - 100) * 0.9;
	
	document.write(typeof(height)+"<br>");
	document.write("적정 체중:"+ weight + "kg");

</script>


</body>
</html>
