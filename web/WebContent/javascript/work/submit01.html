			alert("이름을 입력하세요");
			name.focus();
			return false;
		}
		if(email.value == ""){
			alert("email주소를 입력하세요");
			email.focus();
			return false;
		}
	}
</script>
</head>
<body>
<form method="post" action="send.jsp" onSubmit="return check()">
