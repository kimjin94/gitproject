<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>

<script>
document.write("<center><h1>구구단</h1></center>");

document.write("<table border=1 width=800 height=280 align=center>");

	for(var dan=2; dan<=9; dan+=1){
	document.write("<td height=50 align=center>");
	document.write(dan+"단");
	document.write("</td>");
	}
	
	document.write("<tr>");
	
	for(dan=2; dan<=9; dan+=1){
	    
		document.write("<td>");
	        
		for(i=1; i<=9; i+=1){
	            document.write(dan+"*"+i+"="+dan*i +"<br>");
	        }
	        
	    document.write("</td>");
	
	}
	
	document.write("</tr>");

	document.write("</table>");


</script>


</body>
</html>
